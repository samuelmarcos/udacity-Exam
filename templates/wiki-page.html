{% extends "base.html" %}

{% block title %}CS 253 Wiki{% endblock %}

{% block task %}
		{% if user %}
			<li><a href="/_edit{{path}}">edit</a></li>
			|
			<li style="margin-right: 20px"><a href="/_history{{path}}">history</a></li>
			<li>{{user.username}}</li>
			<li><a href="/logout">(logout)</a></li>
		{% else %}
			<li><a href="/login">login</a></li>
			<li>|</li>
			<li><a href="/signup">signup</a></li>
		{% endif %}
{% endblock %}

{% block content %}
	{{ content | safe }}
{% endblock %}
